parameters:
- name: name
  displayName: Stage Name
  type: string

- name: displayName
  displayName: Stage Display Name
  type: string

- name: dependsOn
  displayName: Depends On
  type: object
  default: ''

- name: condition
  displayName: Condition
  type: string
  default: ''

- name: variables
  displayName: Variables
  type: object
  default: ''

- name: environment
  displayName: Environment
  type: string

stages:
- stage: ${{ parameters.name }}
  displayName: ${{ parameters.displayName }}
  ${{ if not(eq(parameters.dependsOn, '')) }}:
    dependsOn: ${{ parameters.dependsOn }}
  ${{ if not(eq(parameters.condition, '')) }}:
    condition: ${{ parameters.condition }}
  ${{ if not(eq(parameters.variables, '')) }}:
    variables: ${{ parameters.variables }}
  jobs:
  - deployment: Deploy_Bicep_Templates
    displayName: Deploy Bicep Templates
    environment: ${{ parameters.environment }}
    strategy:
      runOnce:
        deploy:
          steps:
          ### Deploy Bicep template
          - task: AzureCLI@2
            name: Deploy_Bicep_Template
            displayName: Deploy Bicep Template
            inputs:
              azureSubscription: ${{ variables.serviceConnectionName }}
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az deployment sub create --location uksouth --template-file ${{ variables.templateFile }} --parameters ${{ variables.parametersFile }}
              workingDirectory: $(Pipeline.Workspace)