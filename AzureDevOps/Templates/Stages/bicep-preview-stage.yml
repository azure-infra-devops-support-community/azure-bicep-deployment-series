parameters:
- name: name
  displayName: Stage Name
  type: string

- name: displayName
  displayName: Stage Display Name
  type: string

- name: dependsOn
  displayName: Depends On
  type: object
  default: ''

- name: condition
  displayName: Condition
  type: string
  default: ''

- name: variables
  displayName: Variables
  type: object
  default: ''

stages:
- stage: ${{ parameters.name }}
  displayName: ${{ parameters.displayName }}
  ${{ if not(eq(parameters.dependsOn, '')) }}:
    dependsOn: ${{ parameters.dependsOn }}
  ${{ if not(eq(parameters.condition, '')) }}:
    condition: ${{ parameters.condition }}
  ${{ if not(eq(parameters.variables, '')) }}:
    variables: ${{ parameters.variables }}

  jobs:
    - job: ValidatePreviewDeployment
      displayName: Validate & Preview Deployment
      steps:
        #Validate Bicep Deployment
        - task: AzureCLI@2
          name: Bicep_Deployment_Validation
          displayName: Bicep_Deployment_Validation
          inputs:
            azureSubscription: ${{ variables.serviceConnectionName }}
            scriptType: bash
            scriptLocation: inlineScript
            inlineScript: |
              az deployment sub validate --location uksouth --template-file ${{ variables.templateFile }} --parameters ${{ variables.parametersFile }}
            workingDirectory: $(Pipeline.Workspace)

        #Preview Bicep Deployment
        - task: ARMDeploymentInsights@2
          name: Preview_Bicep_Template
          displayName: Preview Bicep Deployment
          inputs:
            deploymentName: ${{ variables.DeploymentName }}
            deploymentScope: 'Subscription'
            armServiceConnection: ${{ variables.serviceConnectionName }}
            subscriptionId: ${{ variables.subscriptionId }}
            location: 'UK South'
            templateLocation: 'File'
            templateFile: '${{ variables.templateFile }}'
            templateParametersFile: '${{ variables.parametersFile }}'
