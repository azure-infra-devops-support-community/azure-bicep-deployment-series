parameters:
- name: name
  displayName: Stage Name
  type: string

- name: displayName
  displayName: Stage Display Name
  type: string

- name: dependsOn
  displayName: Depends On
  type: object
  default: ''

- name: condition
  displayName: Condition
  type: string
  default: ''

- name: variables
  displayName: Variables
  type: object
  default: ''

stages:
- stage: ${{ parameters.name }}
  displayName: ${{ parameters.displayName }}
  ${{ if not(eq(parameters.dependsOn, '')) }}:
    dependsOn: ${{ parameters.dependsOn }}
  ${{ if not(eq(parameters.condition, '')) }}:
    condition: ${{ parameters.condition }}
  ${{ if not(eq(parameters.variables, '')) }}:
    variables: ${{ parameters.variables }}

  jobs:
    - job: PreviewDeployments
      displayName: Preview Deployments
      steps:
        - task: ARMDeploymentInsights@2
          name: Preview_Bicep_Template
          displayName: Preview Bicep Deployments
          inputs:
            deploymentName: ${{ variables.DeploymentName }}
            deploymentScope: 'Subscription'
            armServiceConnection: ${{ variables.serviceConnectionName }}
            subscriptionId: ${{ variables.subscriptionId }}
            location: 'UK South'
            templateLocation: 'File'
            templateFile: '${{ variables.templateFile }}'
            templateParametersFile: '${{ variables.parametersFile }}'
