parameters:
- name: name
  displayName: Stage Name
  type: string

- name: displayName
  displayName: Stage Display Name
  type: string

- name: dependsOn
  displayName: Depends On
  type: object
  default: ''

- name: condition
  displayName: Condition
  type: string
  default: ''

- name: variables
  displayName: Variables
  type: object
  default: ''

stages:
- stage: ${{ parameters.name }}
  displayName: ${{ parameters.displayName }}
  ${{ if not(eq(parameters.dependsOn, '')) }}:
    dependsOn: ${{ parameters.dependsOn }}
  ${{ if not(eq(parameters.condition, '')) }}:
    condition: ${{ parameters.condition }}
  ${{ if not(eq(parameters.variables, '')) }}:
    variables: ${{ parameters.variables }}
  jobs:
  - job: Validate_Lint_Bicep_Files
    displayName: Validate & Lint Bicep Files
    steps: 
    # Validate Bicep parametrs file is valid bicepparam
    - task: CmdLine@2
      name: Validate_Bicep_Parameters_File
      displayName: Validate Bicep Parameters File
      inputs:
        script: az bicep build-params --file ${{ variables.parametersFile }}
        failOnStderr: true

    - task: CmdLine@2
      name: 2Validate_Bicep_Parameters_File
      displayName: 2Validate Bicep Parameters File
      inputs:
        script: az deployment sub validate --location uksouth --template-file ${{ variables.templateFile }} --parameters ${{ variables.parametersFile }}
        failOnStderr: true

